<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <aside class="signup-image">
        <div class="odin-logo">
          <img
            src="./images/odin-lined.png"
            alt="Odin logo"
          />
          Odin
        </div>
        <div class="caption">
          <p>
            Photo by
            <a
              href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
              >Halie West</a
            >
            on <a href="https://unsplash.com/">Unsplash</a>
          </p>
        </div>
      </aside>
      <form action="" id="signup-form">
        <div class="hero">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
            <br />Sign up <span>now</span> to get started.
          </p>
          <p>You <span>know</span> you want to.</p>
        </div>
        <fieldset>
          <legend>Let's do this!</legend>
          <div class="grid-container">
            <div class="form-item">
              <label for="first-name">Fist name</label>
              <input type="text" id="first-name" name="first-name" required />
              <div class="error"></div>
            </div>
            <div class="form-item">
              <label for="last-name">Last name</label>
              <input type="text" id="last-name" name="last-name" />
              <div class="error"></div>
            </div>
            <div class="form-item">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required/>
              <div class="error"></div>
            </div>
            <div class="form-item">
              <label for="phone">Phone number</label>
              <input type="tel" id="phone" name="phone" />
              <div class="error"></div>
            </div>
            <div class="form-item">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
              <div class="error"></div>
            </div>
            <div class="form-item">
              <label for="password-confirm">Password confirm</label>
              <input
                type="password"
                id="password-confirm"
                name="password-confirm"
                required
              />
              <div class="error"></div>
            </div>
          </div>
        </fieldset>
        <div class="footer">
          <button type="submit" id="submit-btn" form="signup-form">Create account</button>
          <p>Alredy have an account? <a href="">Log in</a></p>
        </footer>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
