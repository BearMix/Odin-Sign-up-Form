<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <aside class="signup-image">
        <figure class="odin-logo">
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="odin-logo"
          />
          <figcaption>Odin</figcaption>
        </figure>
        <div class="caption">
          <p>
            Photo by<a
              href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
              >Halie West</a
            >
            on <a href="https://unsplash.com/">Unsplash</a>
          </p>
        </div>
      </aside>
      <main class="signup-form-container">
        <header>
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <p>You <span>know</span> you want to.</p>
        </header>
        <form action="" id="signup-form">
          <fieldset>
            <legend>Let's do this!</legend>
            <label for="first-name">First name</label>
            <input type="text" id="first-name" name="first-name" />
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" name="last-name" />
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
            <label for="phone">Phone number</label>
            <input type="number" id="phone" name="phone" />
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
            <label for="password-confirm">Password confirm</label>
            <input
              type="password"
              id="password-confirm"
              name="password-confirm"
            />
          </fieldset>
        </form>
        <footer>
          <button type="button" form="signup-form">Create account</button>
          <p>Alredy have an account? <a href="">Log in</a></p>
        </footer>
      </main>
    </div>
  </body>
</html>
